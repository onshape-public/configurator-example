language: node
node_js: "10.16"
sudo: true
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
install:
  - node --version
  - java -version
  - npm install
before_script: mvn package
script:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker images
- docker tag configurator $DOCKER_USERNAME/configurator
- docker push $DOCKER_USERNAME/configurator
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "${TRAVIS_BUILD_DIR}/target/configurator.war"
  skip_cleanup: true
  on:
    tags: true
